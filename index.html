<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TicTacToe</title>

	<!-- Meta -->
	<meta name="author" content="Beta Ngadiman">
	<meta name="description" content="General Assembly Melbourne WDI First project, creating a Tic Tac Toe Game">

	<!-- Font Awesome -->
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

	<!-- Google Font -->
	<link href='http://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>

	<!-- Normalizee -->
	<link href="css/normalize.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<!-- Style -->
	<link href="css/style.css" media="screen, projection" rel="stylesheet" type="text/css" />

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>

	<!-- Viewport -->
	<meta name="viewport" content="width=device-width">

	<!-- ICON -->
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
	<div class="container">
		<header id="MainHeader" class="clearFix">

			<section id="Player-One">

				<h2>
					Player 1
				</h2>

				<ul class="record-Player-One empty-Record">
					<li></li>
					<li></li>
					<li></li>
				</ul>
				
			</section>

			<h1 class="logo-MainHeader-BG">
				<span class="border-Left"></span>
				<span class="logo-MainHeader">
					Tic Tac Toe &ndash; Beta Version
				</span>
				<span class="border-Right"></span>				
			</h1>

			<section id="Player-Two">
				
				<h2>
					Player 2
				</h2>

				<ul class="record-Player-Two empty-Record">
					<li></li>
					<li></li>
					<li></li>
				</ul>

			</section>			

		</header>
		<main id="MainContent" >

			<ul id="GameBox">
				<li class="empty-GameBox">

				</li>

				<li class="active-GameBox">
						x
				</li>

				<li class="active-GameBox">
						o
				</li>

				<li class="active-GameBox">
						x
				</li>

				<li class="active-GameBox">
						x
				</li>

				<li class="empty-GameBox">

				</li>

				<li class="active-GameBox">
						x
				</li>

				<li class="active-GameBox">
						x
				</li>

				<li class="active-GameBox">
						x
				</li>
			</ul>
			
			<section class="userTurn">
				<h3 id="Message">Next turn</h3>
				<span class="userTurn-Next">x</span>
			</section>
		</main>

		<footer>
			<h5>&copy; 2015 Beta Ngadiman.</h5>			
		</footer>

	</div>

	<script src="js/tictac.js"></script>
	
</body>
</html>
